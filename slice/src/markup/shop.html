<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../dist/main.css"> 
    <link rel"stylesheet" href="../../assets/Font/Montserrat-Medium.otf">
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <div class="widget__container">
        <header class="widget__header">
            <div class="header__button"></div>
            <div class="header__name">John Doe</div>
        </header>
        <div class="widget__clock">
            <div class="hours-container">
                <div class="hours"></div>
            </div>
            <div class="minutes-container">
                <div class="minutes"></div>
            </div>
        </div>
        <div class="widget__clock-digital">
            <div class="clock-digital__hour"></div>
            <div class="clock-digital__date">January 2nd</div>
        </div>
        <div class="widget__calendar">
            <div class="calendar__month"> 
                <ul>
                    <li>January</li>
                </ul>
            </div>  
            <ul class="calendar__days"> 
                <li>1</li>
                <li><div class="active">2</div></li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>14</li>
                <li>15</li>
                <li>16</li>
                <li>17</li>
                <li>18</li>
                <li>19</li>
                <li>20</li>
                <li>21</li>
                <li>22</li>
                <li>23</li>
                <li>24</li>
                <li>25</li>
                <li>26</li>
                <li>27</li>
                <li>28</li>
                <li>29</li>
                <li>30</li>
                <li>31</li>
            </ul>
            <div class="calendar__weekdays"> 
                <ul>
                    <li>Friday</li>
                </ul>
            </div>  
        </div>
        <footer class="widget__footer">
            <div class="header__button back__button"></div>
        </footer>
    </div>
    <div class="shop__container">
        <header class="header__name shop__header">analog clock</header>
        <div class="shop__item-container shop__item--first"></div>
        <footer class="widget__footer shop__footer">
            <div class="header__button shop__icon--first"></div>
            <div class="header__button footer__button shop__button shop__icon--second"></div>
        </footer>
    </div>
    <div class="shop__container shop__container--second">
        <header class="header__name shop__header">digital clock</header>
        <div class="shop__item-container shop__item--second"></div>
        <footer class="widget__footer shop__footer">
            <div class="header__button shop__icon--first"></div>
            <div class="header__button footer__button shop__button shop__icon--second"></div>
        </footer>
    </div>
    <div class="shop__container shop__container--third">
        <header class="header__name shop__header">calendar</header>
        <div class="shop__item-container shop__item--third"></div>
        <footer class="widget__footer shop__footer">
            <div class="header__button shop__icon--first"></div>
            <div class="header__button footer__button shop__button shop__icon--second"></div>
        </footer>
    </div>
    

</body>
<script src='../script/clock-analog.js'></script>
<script src='../script/clock-digital.js'></script>
</html>
